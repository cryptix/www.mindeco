---
baseurl: .
template: tmpl/layouts/basic.html
---

<h1>
  cryptix' starlog
</h1>

<img src="img/owlwait.png" />
<p>starlog entries: {{ collections.posts.length }}</p>

<ul>
{% for item in collections.posts %}
  <li>{{ item.date | date("YYYY-MM-DD") }} -
    <a href="{{ item.id }}">{{ item.title }}</a>
  </li>
{% endfor %}
</ul>
